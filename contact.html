<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="About Me page for a Web Developer">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Main Content Section -->
        <main class="main-content">
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <!-- Contact Section -->
            <section class="contact" id="contact">
                <div class="contact-heading">
                    <h1 class="my-heading text-left">Contact</h1>
                </div>
                <div class="contact-content">
                    <form id="contactForm">
                        <div class="flex-group">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Your name.." required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Your email.." required>
                            </div>
                        </div>
                        

                        <div class="flex-group">
                            <div class="form-group">
                                <label for="number">Number</label>
                                <input type="tel" id="number" name="number" placeholder="Your phone number.." required>
                            </div>

                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" placeholder="Subject.." required>
                            </div>
                        </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" placeholder="Write your message.." required></textarea>
                            </div>

                        <button type="submit">Submit</button>
                        <p id="successMessage" style="display:none;">Your message has been sent successfully!</p>
                    </form>
                </div>
            </section>
            
        </main>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents default form submission
    
            // Retrieve form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;
    
            // Simulate form submission (for demonstration)
            console.log("Name:", name);
            console.log("Email:", email);
            console.log("Subject:", subject);
            console.log("Message:", message);
    
            // Display success message
            document.getElementById("successMessage").style.display = "block";
    
            // Reset the form after submission
            document.getElementById("contactForm").reset();
        });
    </script>
    
</body>
</html>
